<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>My app</title>
    <meta name="generator" content="@dolphin/material-web-components-vanilla">
    <meta name="viewport" content="width=device-width, height=device-height, viewport-fit=cover, minimum-scale=1, initial-scale=1, user-scalable=no">
    <meta name="description" content="@dolphin/material-web-components-vanilla">

    <base href="/">

    <link rel="icon" href="images/favicon.ico">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#3f51b5">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="@dolphin/material-web-components-vanilla">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My App">

    <!-- Add any global styles for body, document, etc. -->
    <style>
      * {
          -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          box-sizing: border-box;
        }

      :root {
        background: red;
      }

    </style>
  </head>

  <body>

    <!-- App -->
    <dialog class="fixed" id="mask-dialog"></dialog>
    <demo-app></demo-app>
    <div id="browserNotice" style="display: none;">
      Your browser is not supported by our app.
      Please try to upgrade to a modern version.
      We are sorry for any inconvenience!
    </div>

    <noscript>
      Please enable JavaScript to view this website.
    </noscript>
    <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <!-- Built with love using PWA Starter Kit -->
    <script type="module" src="demo/app.js" crossorigin></script>
  </body>

</html>
